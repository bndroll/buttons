<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buttons</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Amatic+SC:wght@400;700&family=Bad+Script&family=Caveat:wght@400;700&family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&family=Oswald:wght@200;300;700&family=Poiret+One&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>

	<div class="wrapper">
		<div class="buttons">
			<div class="buttons__title">Buttons</div>

			<div class="buttons__item buttons__item--black">
				<button class="btn btn-black-1__1">Hover Me</button>
			</div>

			<div class="buttons__item buttons__item--folw">
				<span class="link folw-btn__text">Hover me</span>
				<span class="link folw-btn__waves"></span>
			</div>

			<div class="buttons__item buttons__item--pink">
				<button class="btn btn-pink-1__1">Hover Me</button>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>

</body>

</html>
